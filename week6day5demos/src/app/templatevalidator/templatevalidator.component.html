

<div>
    Register form
  </div>
  <div class="container-fluid">
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
    <div class="form-group">
        <label>User Name</label>
        <input type="text" 
        class="form-control" 
        name="username"
        [(ngModel)]="form.username" 
        required
        minlength="6"
        maxlength="20"
        #username="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && username.errors }"/>
   
    <div *ngIf ="f.submitted && username.errors" class="invalid-feedback">
        <div *ngIf="username.errors['required']">User name is required </div>
        <div *ngIf="username.errors['minlength']">Username must be atleast 6 characters</div>
        <div *ngIf="username.errors['maxlength']">Username should not exceed 20 characters</div>
  
    </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" 
      class="form-control" 
      name="email"
      [(ngModel)]="form.email" 
      required
      email
      #email="ngModel"
      [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
      />
  
  <div *ngIf ="f.submitted && email.errors" class="invalid-feedback">
      <div *ngIf="email.errors['required']">Email is required </div>
      <div *ngIf="email.errors['email']">Email is invalid</div>
  
  
  </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" 
      class="form-control" 
      name="password"
      [(ngModel)]="form.password" 
      required
      minlength="6"
      maxlength="20"
      #password="ngModel"
      [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
      />
  
  <div *ngIf ="f.submitted && password.errors" class="invalid-feedback">
      <div *ngIf="password.errors['required']">Password is required </div>
      <div *ngIf="password.errors['minlength']">Password must be atleast 6 characters</div>
      <div *ngIf="password.errors['maxlength']">Password should not exceed 20 characters</div>
  
  </div>
    <br>
    <br>
    <br>
    <div class="form-group">
    <button type="sumbit" class="btn btn-primary" (click)="onSubmit()">Register</button>
    <button type="button" class="btn btn-warning" (click)="onReset(f)">Reset</button>
    </div>
     </div>
    </form>
  
  </div>
